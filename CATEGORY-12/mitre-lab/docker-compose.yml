services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.4
    container_name: cat12-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    ports:
      - "9200:9200"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.4
    container_name: cat12-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch

  c2-server:
    image: httpd:2.4
    container_name: cat12-c2-server
    volumes:
      - ./c2-server:/usr/local/apache2/htdocs/
    ports:
      - "8081:80"

  compromised_host:
    image: alpine:3.19
    container_name: cat12-compromised-host
    volumes:
      - ./host/c2_client.sh:/opt/c2_client.sh:ro
    command: ["sh", "-c", "/opt/c2_client.sh && sleep infinity"]

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.11.4
    container_name: cat12-filebeat
    user: root
    command: ["--strict.perms=false"]
    depends_on:
      - elasticsearch
      - kibana
      - c2-server
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - /var/log:/var/log:ro
